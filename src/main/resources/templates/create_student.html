<div class="container">

<div class="col-lg-6-md-6 col-sm-6 container justify-content-center card">
<h1 class="text-center">create new student</h1>
<div class="card-body">
<form th:action="@{/students}" th:object="${student}" method="POST">
<div class="form-group">
<label>student firstName</label>
<input

type="text"
name="firstName"
th:field="*{firstName}"
class="form-control"
placeholder="Enter student firstName"/>


</div>

<div class="form-group">
<label>student lastName</label>
<input

type="text"
name="lastName"
th:field="*{lastName}"
class="form-control"
placeholder="Enter student lastName"/>


</div>

<div class="form-group">
<label>Student Email</label>
<input

type="text"
name="email"
th:field="*{email}"
class="form-control"
placeholder="Enter student email"/>


<div class="box-footer">
<div class="footer-body">
<br>
<button type="submit" class="btn btn-primary">SUBMIT</button>
